<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <style>
      body {
        background-image: url(/image/wepik-hand-drawn-monocolor-wedding-place-card-20230917143431fwWA.png);
        background-repeat: no-repeat;
        background-size: contain;
        width: 100%;
        height: 100vh;
      }
    </style>

    <script defer src="./home.js" type="module"></script>
  </head>
  <body class="body">
    <header class="header">
      <a href="./" class="btn__home">Home</a>
      <h3 class="header__tasks">
        Hard work today means <span class="succes__word">succes</span> tomorrow!
      </h3>
      <a href="../tasks/" class="btn__tasks">Tasks</a>
    </header>
    <form id="edit-form" class="form">
      <label for="title" class="label"
        >Title
        <input name="title" id="title" class="input" type="text" required />
      </label>
      <label for="description" class="label"
        >Discription
        <input
          type="text"
          id="description"
          name="description"
          class="input discription"
        />
      </label>
      <label for="dueDate" class="label"
        >Due Date
        <input type="date" name="dueDate" id="date" class="input" required />
      </label>
      <button id="submit" class="btn__submit" type="submit">Submit</button>
    </form>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
  </body>
</html>
